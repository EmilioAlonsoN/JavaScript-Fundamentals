<!DOCTYPE HTML>

<head>
	<meta charset="UTF-8">
	<title>querySelector()</title>
	<link href="style.css" rel="stylesheet">
	<script>
		function SetColor(color) {
			var classSelected = prompt("Choose one of the classes you will like to color.", "");
			var colorSelected = prompt("Choose the color you will like to apply.", "")
			document.querySelector(classSelected).style.backgroundColor = colorSelected;
		}
	</script>
</head>
